coffee:
  targets:
    browser:
      - preset: browser
        glob:
          - src/**/*.coffee
      - preset: browser
        glob:
          - test/client/**/*.coffee
        options:
          mode: debug
      - preset: node
        glob:
          - test/**/*.coffee
          - '!test/client/**/*.coffee'

